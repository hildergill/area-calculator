<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Area Calculator</title>

		<link rel="stylesheet" href="./themes/fonts.css" />
		<link rel="stylesheet" href="./themes/light/desktop/buttons.css" />
		<link rel="stylesheet" href="./themes/light/desktop/index.css" />
		<link rel="stylesheet" href="./themes/light/desktop/menu-section.css" />
		<link rel="stylesheet" href="./themes/light/desktop/input-section.css" />
		<link rel="stylesheet" href="./themes/light/desktop/results-section.css" />

		<script src="./shapes/shape.js"></script>
		<script src="./shapes/circle.js"></script>
		<script src="./shapes/triangle.js"></script>
		<script src="./index.js"></script>
	</head>

	<body onload="loadShapeArraySelector();loadShapeInputs(0);">
		<div id="menu_section">
			<div id="title_box" class="common_box">
				<p>Area Calculator</p>
				<p>By <a href="#">Hilder Gill</a></p>
			</div>

			<div id="shape_button_array" class="common_box"></div>

			<div id="about_box" class="common_box">
				<button>View repo on Github</button>
				<button>Open source licenses</button>
				<p>&copy; 2018-2020 Hilder Gill</p>
			</div>
		</div>

		<div id="input_section">
			<div id="input_box"></div>
		</div>

		<div id="result_section">
			<div class="common_box" id="clear_box">
				<button class="icon_button" onclick="clearResults();">
					<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
						<path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
						<path d="M0 0h24v24H0z" fill="none" />
					</svg>

					<p>Clear</p>
				</button>
			</div>

			<div id="result_box_container"></div>
		</div>
	</body>
</html>
