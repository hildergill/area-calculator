<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Area Calculator</title>

		<script src="./icons.js"></script>
		<script src="./generators.js"></script>
		<script src="./shapes/shape.js"></script>
		<script src="./shapes/circle.js"></script>
		<script src="./shapes/triangle.js"></script>
		<script src="./shapes/rectangle.js"></script>
		<script src="./shapes/trapezium.js"></script>
		<script src="./index.js"></script>

		<link rel="stylesheet" href="./stylesheets/common.css" />
		<link rel="stylesheet" href="./stylesheets/common-box.css" />
		<link rel="stylesheet" href="./stylesheets/menu-section.css" />
		<link rel="stylesheet" href="./stylesheets/input-section.css" />
		<link rel="stylesheet" href="./stylesheets/output-section.css" />
		<link rel="stylesheet" href="./stylesheets/icon-button.css" />

		<link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
		<link rel="manifest" href="/manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />
	</head>

	<body onload="loadShapeButtons();loadInput(0);">
		<div id="menu_section">
			<script>
				var titleBoxElements = ['<p>Area Calculator</p>', '<p>By <a href="https://github.com/hildergill">hildergill</a></p>'];

				var shapeButtonsElements = ['<!-- LEAVE THIS SECTION EMPTY -->'];

				var settingsBoxElements = [
					generateIconButton(generateIcon('github'), 'View repo on Github', 'view_repo_button', 'viewRepo();'),

					generateIconButton(generateIcon('open-source-licenses'), 'Open source licenses', 'licenses_button', 'viewLicense();'),

					'<p>&copy; 2018-2020 Hilder Gill</p>',
				];

				var menuSectionElement = document.getElementById('menu_section');

				menuSectionElement.innerHTML += generateCommonBox(titleBoxElements, 'title_box');
				menuSectionElement.innerHTML += generateCommonBox(shapeButtonsElements, 'shape_buttons_box');
				menuSectionElement.innerHTML += generateCommonBox(settingsBoxElements, 'settings_box');
			</script>
		</div>

		<div id="input_section"></div>

		<div id="output_section">
			<div id="output_box"></div>

			<div class="common_box" id="clear_output_button_box">
				<script>
					var clearOutputButtonBox = document.getElementById('clear_output_button_box');

					clearOutputButtonBox.innerHTML += generateIconButton(
						generateIcon('delete'),
						'Clear output',
						'clear_output_button',
						'clearOutput()'
					);
				</script>
			</div>
		</div>
	</body>
</html>
