<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Area Calculator</title>

        <link href="./index-style.css" rel="stylesheet" type="text/css">

        <!-- Desktop stylesheets -->
        <link href="./index-button-container-style-desktop.css" rel="stylesheet" type="text/css">
        <link href="./index-content-divider-style-desktop.css" rel="stylesheet" type="text/css">

        <script src="./index-script.js"></script>

    <body onload="loadSquare()">
        <div id="content_divider">

                <iframe id="calculator_viewer"></iframe>
            </div>
        </div>
    </body>
